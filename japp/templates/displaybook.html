<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center;">
    <table style="width:100%">
        <tr>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Price</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.bookname}}</td>
            <td>{{i.authorname}}</td>
            <td>{{i.price}}</td>
            <td>
                <a href="{% url 'edit_book' bookid=i.id %}">
                <button>Edit</button>
                </a>
            </td>
            <td>
                <a href="{% url 'delete_book' bookid=i.id %}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>
</body>
</html>
